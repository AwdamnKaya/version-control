<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Control</title>
    <link rel="stylesheet" href="styles/version-control.css">
</head>

<body>
    <header class="header">
        <h1 class="header__page-title">Version Control is fun</h1>
    </header>
    <main class="git-commands">
        <div class="git-commands__command">git init</div>
        <div class="git-commands__effect">create a hidden git directory and enables version control on the project</div>

        <div class="git-commands__command">git clone url</div>
        <div class="git-commands__effect">Updates your local repo to be the same</div>

        <div class="git-commands__command">git branch</div>
        <div class="git-commands__effect">Creates a branch</div>

        <div class="git-commands__command">git branch</div>
        <div class="git-commands__effect">Creates a branch</div>
    </main>
    <footer class="footer">
        <p>Copyright</p>
    </footer>
</body>
</html>
